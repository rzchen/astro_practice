<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            width: 300px;
            padding: 10px;
            border: 1px solid #aaa;
            margin: 10px;
            position: relative;
        }
        .item img {
            width: 100%;
        }
        .item .tag {
            background-color: #f00;
            color: #fff;
            padding: 6px 10px;
            position: absolute;
            top: 10px;
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item">
            <div class="tag">HOT</div>
            <img src="https://picsum.photos/300/200/?random=1">
            <h2>商品名稱</h2>
            <p>價格</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            padding: 20px;
            margin: 20px;
            border: 5px solid #ccc;
        } 
        .box4 {
            padding: 10px;
            border: none;
            margin: 0px;
            background-color: rgba(0,0,255,.3);
            position: absolute;
            top: 0;
            left: 0;
        }
        .box3 {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box box1">
        box1
        <div class="box box2">
            box2
            <div class="box box3">
                box3
                <div class="box box4">
                    box4
                </div>
            </div>
        </div>
    </div>
</body>
</html>

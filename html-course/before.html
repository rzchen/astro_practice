<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      padding: 20px;
      background-color: #ccc;
      font-size: 30px;
    }
    p::before {
      content: '我在前面';
      color: red;
    }
    p::after {
      content: '我在後面';
      color: red;
    }
  </style>
</head>
<body>
  <p>rz</p>
</body>
</html>
